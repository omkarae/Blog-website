{% extends "layout.html" %} 
 
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('  {{ url_for('static',filename='assets/img/post-bg.jpg') }}         ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    
                        <div class="text-center">
                            <h1>Basic Actions</h1>
                           <a href="/edit/0"><button class="btn btn-success" id="submitButton" type="submit">New Post</button></a>
                           <a href="/logout"><button class="btn btn-success" id="submitButton" type="submit">Logout</button></a>
                        </div>
                    <hr>
                    <div class="text-center">
                        <h1>Upload a file</h1>
                    <div class="row">
                        <!-- add a file uploader here -->
                        <form action="/uploader" method="POST" enctype="multipart/form-data">
                            <input type="file" name="file">
                            <input type="submit" value="Upload">
                        </form>
                    </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <h1>Edit Posts</h1>
                    </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                            {% for post in posts %}
                            <tr>
                                <th scope="row">{{post.sno}}</th>
                                <td>{{post.title}}</td>
                                <td>{{post.date}}</td>
                                <td><a href="/edit/{{post.sno}}"><button class="btn btn-warning">Edit</button></a></td>
                                <td><a href="/delete/{{post.sno}}"><button class="btn btn-warning">Delete</button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        {% endblock %}
